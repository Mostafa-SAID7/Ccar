<div class="bg-[var(--color-surface)] rounded-xl shadow-md border border-[var(--color-border)] p-4 mb-6">
    <div class="flex gap-4">
        <div
            class="h-10 w-10 rounded-full bg-[var(--color-primary)] flex items-center justify-center text-white font-bold shrink-0">
            Me
        </div>
        <div class="flex-1">
            <textarea [(ngModel)]="content" placeholder="What's on your mind?" rows="3"
                class="w-full bg-[var(--color-background)] border border-[var(--color-border)] rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-[var(--color-primary)] text-[var(--color-text)] resize-none mb-3"></textarea>

            <div *ngIf="imageUrl" class="mb-3 relative group">
                <img [src]="imageUrl" alt="Preview" class="h-32 rounded-lg object-cover">
                <button (click)="imageUrl = ''"
                    class="absolute top-1 right-1 bg-black/50 text-white rounded-full p-1 opacity-0 group-hover:opacity-100 transition-opacity">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                            clip-rule="evenodd" />
                    </svg>
                </button>
            </div>

            <div class="flex justify-between items-center">
                <div class="flex gap-2">
                    <button (click)="toggleImageInput()"
                        class="text-[var(--color-text-secondary)] hover:text-[var(--color-primary)] transition-colors p-2 rounded-full hover:bg-[var(--color-background)]">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                        </svg>
                    </button>
                </div>

                <button (click)="onSubmit()" [disabled]="!content.trim() || loading"
                    class="bg-[var(--color-primary)] text-white px-6 py-2 rounded-lg font-medium hover:bg-[var(--color-primary-dark)] transition-colors disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-2">
                    <span *ngIf="loading"
                        class="animate-spin h-4 w-4 border-2 border-white border-t-transparent rounded-full"></span>
                    Post
                </button>
            </div>

            <div *ngIf="showImageInput" class="mt-3">
                <input type="text" [(ngModel)]="imageUrl" placeholder="Enter image URL..."
                    class="w-full bg-[var(--color-background)] border border-[var(--color-border)] rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-[var(--color-primary)] text-[var(--color-text)]">
            </div>
        </div>
    </div>
</div>
