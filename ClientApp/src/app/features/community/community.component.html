<div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-[var(--color-text)] mb-2">Community Feed</h1>
        <p class="text-[var(--color-text-secondary)]">Connect with other car enthusiasts.</p>
    </div>

    <app-create-post (createPost)="onCreatePost($event)"></app-create-post>

    <div *ngIf="loading" class="flex justify-center py-12">
        <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-[var(--color-primary)]"></div>
    </div>

    <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-6">
        <strong class="font-bold">Error!</strong>
        <span class="block sm:inline"> {{ error }}</span>
    </div>

    <div *ngIf="!loading && !error">
        <app-post-card *ngFor="let post of posts" [post]="post" (like)="onLikePost($event)"
            (comment)="onCommentPost($event)">
        </app-post-card>

        <div *ngIf="posts.length === 0" class="text-center py-12 text-[var(--color-text-secondary)]">
            No posts yet. Be the first to share something!
        </div>
    </div>
</div>
